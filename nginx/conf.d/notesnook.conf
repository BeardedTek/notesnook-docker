# Notesnook Nginx Configuration
# This file configures all Notesnook services with SSL termination

# Upstream definitions
upstream notesnook_sync {
    server notesnook-server:5264;
}

upstream notesnook_identity {
    server identity-server:8264;
}

upstream notesnook_sse {
    server sse-server:7264;
}

upstream notesnook_monograph {
    server monograph-server:3000;
}

upstream notesnook_s3 {
    server notesnook-s3:9000;
}

upstream notesnook_web {
    server app:80;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name _;
    
    # Certbot challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main sync server (your-domain.com)
server {
    listen 443 ssl http2;
    server_name ${BASE_DOMAIN};
    
    ssl_certificate /etc/letsencrypt/live/${BASE_DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${BASE_DOMAIN}/privkey.pem;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https: wss: ws:; media-src 'self'; object-src 'none'; child-src 'self'; frame-ancestors 'self'; form-action 'self'; base-uri 'self';" always;
    
    # Rate limiting
    limit_req zone=api burst=20 nodelay;
    
    location / {
        proxy_pass http://notesnook_sync;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://notesnook_sync/health;
    }
}

